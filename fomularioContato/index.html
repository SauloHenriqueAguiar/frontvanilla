<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Formulário de Cadastro</title>
 <meta name="viewport" content="width=device-width, user-scalable=0">
 <title>PaginadeTributo</title>
 <link rel="stylesheet" href="assets/css/template.css">
</head>
<body>
 <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contato</h3>
    <h4>Entre em Contato Nós Responderemos o mais breve possível!</h4>
    <fieldset>
      <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Seu Endereço de Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Seu numero de celular" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Seu site" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Escreva sua Mensagem aqui...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
    </fieldset>
  </form>
 
  
</div>
</body>
</html>
