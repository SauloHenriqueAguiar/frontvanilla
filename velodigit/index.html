<body class="claro">
 <h1>Teste de Velocidade de Digitação</h1>
 <p class="instrucoes">
  Para Começar o teste, clique na caixa de texto abaixo e comece a digitar. O cronômetro comecara automaticamente assim
  que voce comercar a digitar. Quando voce terminar de digitar o texto, o cronômetro parará automaticamente.
 </p>
 <div id="texto"></div>
 <textarea id="entrada" rows="5"></textarea>
 <div id="resultado"></div>
 <button id="reiniciar">Reiniciar</button>
 <div id="historico"></div>
 <button id="alterarTema">Alterar Tema</button>
