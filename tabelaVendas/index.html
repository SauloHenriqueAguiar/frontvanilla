<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8" />
   <title>Table Style</title>
   <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
   <link rel="stylesheet" href="assets/css/template.css">
  </head>
  
  <body>
  <div class="table-title">
  <h3>Tabela de Vendas</h3>
  </div>
  <table class="table-fill">
  <thead>
  <tr>
  <th class="text-left">Mês</th>
  <th class="text-left">Vendas</th>
  </tr>
  </thead>
  <tbody class="table-hover">
  <tr>
  <td class="text-left">Janeiro</td>
  <td class="text-left">R$ 50.000.00</td>
  </tr>
  <tr>
  <td class="text-left">Fevereiro</td>
  <td class="text-left">R$ 10.000.00</td>
  </tr>
  <tr>
  <td class="text-left">Março</td>
  <td class="text-left">R$ 85.000.00</td>
  </tr>
  <tr>
  <td class="text-left">Abril</td>
  <td class="text-left">R$ 56.000.00</td>
  </tr>
  <tr>
  <td class="text-left">Maio</td>
  <td class="text-left">R$ 98.000.00</td>
  </tr>
  </tbody>
  </table>
    </body>
