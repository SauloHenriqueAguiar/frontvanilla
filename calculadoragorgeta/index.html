<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculadora de Gorgeta</title>
 <link rel="stylesheet" href="styles.css">
 <script src="scripts.js" defer></script>
</head>
<body>
 <div class="calculator">
  <h2>Calculadora de Gorgetas</h2>
  <label for="billAmount">Valor da Conta:</label>
  <input type="number" id="billAmount" name="billAmount" placeholder="R$">
  <label for="serviceQuality">Qualidade do Serviço:</label>
  <select name="serviceQuality" id="serviceQuality">
   <option value="0.1">10% - Excelente</option>
   <option value="0.08">8% - Ótimo</option>
   <option value="0.05">5% - Bom</option>
   <option value="0.02">2% - Ruim</option>
  </select>
  <button id="calculateBtn">Calcular Gorgeta</button>
  <div id="result">
  <label for="tipAmount">Valor da Gorgeta:</label>
  <input type="text" id="tipAmount" name="tipAmount" disabled/>
  <label for="totalAmount">Valor Total:</label>
  <input type="text" id="totalAmount" name="totalAmount" disabled/>
 </div>

</body>
</html>
