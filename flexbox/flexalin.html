<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style type="text/css">
     .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: azure;
      margin: 10px;
     }
   
     .container div {
      background-color: seagreen;
      flex: 1;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
     }
    </style>
</head>
<body> 
 

  <div class="container">

   <div>a</div>
   <div>b</div>
   <div>c</div>
   <div>d</div>
   <div>e</div>
   <div>f</div>
   <div>g</div>
   <div>h</div>
   <div>i</div>
   <div>j</div>
   <div>k</div>
   <div>l</div>
 
   </div>
  
</body>
</html>
