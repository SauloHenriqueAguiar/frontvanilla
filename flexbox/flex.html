<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style type="text/css">
     .container{
      display: flex;
      flex-direction: row;
      background-color: azure;
      margin: 10px;
     }
     .container2{
      display: flex;
      flex-direction: column;
      background-color: azure;
      margin: 10px;
     }
     .container div, .container2 div{
      background-color: seagreen;
      flex: 1;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
     }
    </style>
</head>
<body> 
  <div class="container">

  <div>1</div>
  <div>2</div>
  <div>3</div>

  </div>

  <div class="container2">

   <div>a</div>
   <div>b</div>
   <div>c</div>
 
   </div>
  
</body>
</html>
