<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Finanças Pessoais</title>
  </head>
  <body>
    <h2>Finanças Pessoais</h2>

    <div class="container">
      <h4>Balanço Pessoal</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Renda</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Gastos</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Histórico</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Adicionar nova Transação</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Atividade Financeira</label>
          <input type="text" id="text" placeholder="Digite a atividade..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Valor <br />
            (negativo - gastos, positivo - renda)</label
          >
          <input type="number" id="amount" placeholder="Digite o valor..." />
        </div>
        <button class="btn">Adicionar operação</button>
      </form>
    </div>

    
  </body>
</html>
